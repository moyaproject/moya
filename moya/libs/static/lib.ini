[author]
name = Moya Dev Team
email = admin@moyaproject.com
organization = Moya Project
url = http://moyaproject.com

[lib]
title = Moya Static Server
url = http://moyaproject.com
namespace = http://moyaproject.com/static
name = moya.static
location = ./logic
version = 1.0.1

[settings]
auto_index = yes
fs =
hide = .*
	*~
index = index.html
	index.htm
serve_templates = no
show_permissions = no
show_debug = no

[templates]
defaultengine = moya
location = ./templates

[py:static]
location = ./py
